<div  class="basic-container">
  <h4 class="text-center" style="padding: 23px;">List Policy</h4>

<div class="basic-container mat-elevation-z8" style="border: ridge;">
    <mat-table #table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Id. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
      </ng-container>
   <!-- Action Column -->
   <ng-container matColumnDef="edit">
    <mat-header-cell *matHeaderCellDef > Edit </mat-header-cell>
    <mat-cell *matCellDef="let element"> <button mat-icon-button matTooltip="Click to Edit" class="iconbutton"
        color="primary" (click)="editPolicy(element)">
        <mat-icon>edit</mat-icon>
      </button> </mat-cell>
  </ng-container>
  <ng-container matColumnDef="delete">
    <mat-header-cell *matHeaderCellDef > Delete </mat-header-cell>
    <mat-cell *matCellDef="let element"> <button mat-icon-button matTooltip="Click to Delete" class="iconbutton"
        (click)="deletepolicy(element.id)" color="warn">
        <mat-icon>delete</mat-icon>
      </button> </mat-cell>
  </ng-container>

  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator 
                   pageSize="5"
                   [pageSizeOptions]="[5, 10, 20]"
                   [length]="dataSource.data.length"
                >
    </mat-paginator>
  </div>
</div>
<div class="text-center" style="margin-top: 20px;">
  <button class="btn btn-primary mr-1" (click)="addPolicy()">Add Policy</button>
</div>
